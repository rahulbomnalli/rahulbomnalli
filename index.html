<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>Rahul Bomnalli</title>
  <meta name="description" content="Rahul Bomnalli's professional portfolio. Explore my projects, experience, and get in touch." />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mediaqueries.css" />
  <link rel="icon" type="image/png" href="./assets/profile-pic.png" />
</head>

<body>
  <nav id="desktop-nav">
    <div class="logo">Rahul Bomnalli</div>
    <div>
      <ul class="nav-links">
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section id="profile">
    <div class="section__pic-container">
      <img src="./assets/profile-pic.png" alt="Rahul Bomnalli profile picture" />
    </div>
    <div class="section__text">
      <p class="section__text__p1">Hello, I'm</p>
      <h1 class="title">Rahul Bomnalli</h1>
      <p class="section__text__p2">Student at B.N.M Institute of Technology</p>
      <div class="btn-container">
        
        <button class="btn btn-color-1" onclick="location.href='./#contact'">Contact Info</button>
      </div>
      <div id="socials-container">
        <img src="./assets/linkedin.png" alt="LinkedIn profile of Rahul Bomnalli" class="icon" onclick="location.href='https://www.linkedin.com/in/rahulbomnalli/'" />
        <img src="./assets/github.png" alt="GitHub profile of Rahul Bomnalli" class="icon" onclick="location.href='https://github.com/rahulbomnalli'" />
      </div>
    </div>
  </section>
  <section id="contact">
    <p class="section__text__p1">Get in Touch</p>
    <h1 class="title">Contact Me</h1>
    <div class="contact-info-upper-container">
      <div class="contact-info-container">
        <img src="./assets/email.png" alt="Email icon" class="icon contact-icon email-icon" />
        <p><a href="mailto:rahulbomnalli@gmail.com">rahulbomnalli@gmail.com</a></p>
      </div>
      <div class="contact-info-container">
        <img src="./assets/linkedin.png" alt="LinkedIn icon" class="icon contact-icon" />
        <p><a href="https://www.linkedin.com/in/rahulbomnalli">LinkedIn</a></p>
      </div>
    </div>

  <footer>
    <p>Copyright &#169; 2024 Rahul Bomnalli. All Rights Reserved.</p>
  </footer>

</html>
